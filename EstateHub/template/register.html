<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
{% block content %}
<div class="container py-5">
    <center>
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="Name">Name</label><br>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="number">Contact No. </label><br>
            <input type="text" id="number" name="ContactNumber" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="Email" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" checked><br>
            <label for="male">Female</label>
            <input type="radio" id="female" name="gender" value="female" checked>
        </div>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        {{register_form.as_p}}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</center>
    <p class="text-center">If you already have an account, <a
href="/loginPage.html">login</a> instead.</p>
</div>
{% endblock %}
