<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Properties</title>
  {% load static %}
  <link rel="stylesheet" href="% static 'style_admin.css' %">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo"></div>
      <nav class="menu">
        <a href="{% url 'Dashboard_admin' %}"><button class="menu-btn">Dashboard</button></a>
        <a href="{% url 'managePro' %}"><button class="menu-btn">Manage Properties</button></a>
        <a href="{% url 'user_admin' %}"><button class="menu-btn">Manage User</button></a>
        <a href="{% url 'inquire' %}"><button class="menu-btn">Inquiries</button></a>
        <a href="{% url 'review' %}"><button class="menu-btn">Reviews</button></a>
        <!-- <a href="buyer/index.html"><button class="menu-btn">Buyers</button></a>
        <a href="seller/Dashboard.html"><button class="menu-btn">Sellers</button></a> -->
      </nav>
    </aside>

    <main class="content">
      <header class="header">
        <h1>Manage Properties</h1>
        <button class="add-btn">Add New Property</button>
      </header>

      <section class="properties-list">
        <div class="property-card">
          <h2>Property #123</h2>
          <p><strong>Owner:</strong>Om Patel</p>
          <p><strong>Price:</strong> 5,000,000</p>
          <p><strong>Status:</strong> For Sale</p>
          <button class="action-btn">Edit</button>
          <button class="action-btn">Delete</button>
        </div>
        <div class="property-card">
          <h2>Property #124</h2>
          <p><strong>Owner:</strong>Aditya Sitapara</p>
          <p><strong>Price:</strong> 7,500,000</p>
          <p><strong>Status:</strong> Sold</p>
          <button class="action-btn">Edit</button>
          <button class="action-btn">Delete</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
