<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Management</title>
  <link rel="stylesheet" href="Subscription.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
        <div class="logo"></div>
        <nav class="menu">
          <a href="dashboard.html"><button class="menu-btn">Dashboard</button></a>
          <a href="Managepro.html"><button class="menu-btn">Manage Properties</button></a>
          <!-- <a href="inquire.html"><button class="menu-btn">Inquiries</button></a> -->
          <a href="transaction.html"><button class="menu-btn">Transactions</button></a>
          <a href="Interestedbuyer.html"><button class="menu-btn">Interested Buyers</button></a>
          <a href="review.html"><button class="menu-btn">Reviews</button></a>
          <a href="subscription.html"><button class="menu-btn">Subscription</button></a>
        </nav>
      </aside>
    <main class="content">
      <header class="header">
        <h1>Subscription Management</h1>
      </header>

      <section class="subscription-status">
        <div class="card">
          <h3>Subscription Plan</h3>
          <p>Premium</p>
        </div>
        <div class="card">
          <h3>Status</h3>
          <p>Active</p>
        </div>
        <div class="card">
          <h3>Renewal Date</h3>
          <p>Jan 15, 2025</p>
        </div>
        <div class="card">
          <h3>Amount Due</h3>
          <p>100</p>
        </div>
      </section>

      <section class="payment-info">
        <h2>Payment History</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Dec 15, 2024</td>
              <td>100</td>
              <td>Paid</td>
            </tr>
            <tr>
              <td>Nov 15, 2024</td>
              <td>100</td>
              <td>Paid</td>
            </tr>
            <tr>
              <td>Oct 15, 2024</td>
              <td>100</td>
              <td>Paid</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
