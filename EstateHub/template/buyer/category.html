<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Categories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo"></div>
      <nav class="menu">
        <a href="index.html"><button>Home</button></a>
        <a href="payment.html"><button>Payments</button></a>
        <a href="category.html"><button>Category</button></a>
        <a href="inquire.html"><button class="menu-btn">Inquiries</button></a>
        <a href="favourite.html"><button>Favourite</button></a>
        <a href="review.html"><button>Review</button></a>
        <button class="seller-btn">Seller</button>
      </nav>
    </aside>

    <main class="content">
      <header class="category-header">
        <h2>Browse Categories</h2>
        <div class="filter-options">
          <input type="text" placeholder="Search Categories">
          <button class="filter-btn">Filter</button>
        </div>
      </header>

      <section class="category-list">
        <!-- Category Cards -->
        <div class="category-card">
          <div class="category-image-placeholder"></div>
          <h3>Houses</h3>
          <p>Browse listings for houses.</p>
          <button class="view-category-btn">View Listings</button>
        </div>

        <div class="category-card">
          <div class="category-image-placeholder"></div>
          <h3>Apartments</h3>
          <p>Browse listings for apartments.</p>
          <button class="view-category-btn">View Listings</button>
        </div>

        <div class="category-card">
          <div class="category-image-placeholder"></div>
          <h3>Commercial</h3>
          <p>Browse commercial property listings.</p>
          <button class="view-category-btn">View Listings</button>
        </div>

        <div class="category-card">
          <div class="category-image-placeholder"></div>
          <h3>Land</h3>
          <p>Browse land listings.</p>
          <button class="view-category-btn">View Listings</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
